<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>IoD09 GPS Tracker Project</h3>
    <div id="map"></div>
	
	<iframe width="100%" height="400" frameborder="0" scrolling="no" allowtransparency="true" src="https://mapalist.com/map/637458" ></iframe>
	
    <script>
      function initMap() {
        var uluru = {lat: 14.241219, lng: 120.521966};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

  </body>
</html>
